<!doctype=html>
<html>

    <head>

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>

            <h1>Calculator App</h1>

        </header>

        <main>

            <div id="calculator">

                <div id="display"></div>

                <div id="controls">

                    <button id="clear"onclick="clearScreen()"><p>Clear</p></button>

                    <input type="text" id="firstNumber" placeholder="Type first number here">

                    <input type="text" id="secondNumber" placeholder="Type second number here">

                    <div id="operators">

                        <button id="divide" onclick="calculate('divide')"><p>/</p></button>

                        <button id="multiply" onclick="calculate('multiply')"><p>*</p></button>

                        <button id="subtract" onclick="calculate('subtract')"><p>-</p></button>

                        <button id="add" onclick="calculate('add')"><p>+</p></button>

                    </div>

                </div>

            </div>

        </main>

    <script src="main.js"></script>

    </body>

</html>
